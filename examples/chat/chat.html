<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script language="Javascript" type="text/javascript" src="js/stomp.js"></script>
<script language="Javascript" type="text/javascript" src="js/sockjs-0.3.min.js"></script>
<script language="Javascript" type="text/javascript" src="js/beekeeper.js"></script>
<script language="Javascript" type="text/javascript" src="js/chat.js"></script>
<script language="Javascript" type="text/javascript">

var chat = new Chat;
chat.connect();

</script>
<style type="text/css">

body {
    padding: 10px; 
    font-size: 11pt; 
    font-family: sans-serif;
}

#chat {
    overflow: auto; 
    height: 300px; 
    width: 500px;
    margin: 6px;
    font-family: sans-serif;
    border: solid 2px #6699CC;
    border-radius: 6px;
}

#chat div {
    border: solid 1px #CCCCCC;
    border-radius: 6px;
    padding: 6px;
    margin: 3px;
}

#chat .error {
    background-color: #FFA0A0;
}

#chat .info {
    background-color: #FFFFA0;
}

#cmd {
    font-size: 12pt; font-family: sans-serif;
    width: 390px;
    color: #000000;
    padding: 6px; 
    margin: 6px;
    border: solid 2px #6699CC;
    border-radius: 6px;
}
 
#send {
    font-size: 12pt; font-family: sans-serif;
    width: 80px;
    color: #000000;
    padding: 6px; 
    margin: 6px;
    border: solid 2px #6699CC;
    background-color: #6699CC;
    border-radius: 6px;
}

#help {
    padding: 8px; 
    background-color: #E0E0E0;
}

#help i {
    color: #333333;
}

</style>
</head>

<body>
<div id="chat">
<div id="help">Available commands: <br/><strong>
LOGIN <i>username</i><br/>
PM <i>username</i> <i>message</i><br/>
KICK <i>username</i><br/>
FORBID <i>word</i><br/>
= <i>expression</i><br/>
LOGOUT<br/>
PING</strong>
</div>    
</div>
<input type="text" id="cmd" value="" />
<input type="button" id="send" value="Send" onclick="chat.exec_command()" />
</body>
</html>
